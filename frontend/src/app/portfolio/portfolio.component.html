<div class="grid" id="gridid">
    <div class="grid-item1" style="color:greenyellow"><span class="demo-project-text" id="demo-project-text"></span>
        <span id="particle_cursor" class="particle_cursor">_</span>
    </div>
    <div *ngIf="this.loading == true" class="spinner-div"><mat-spinner></mat-spinner></div>
    <div *ngIf="this.loading != true">
        <div class="grid-item" *ngFor="let project of projects; let i = index">
            <div class="mobile">
                
                <div class="project-card" [routerLink]="['/project', project.id]" (click)="clickedProject()">
                    <div class="project-text">
                        <h1 style="color:greenyellow; text-shadow: black 2px 2px 3px;">{{project.title}}</h1> 
                        <p>{{project.description}}</p>
                        <br>
                        <a style="color:greenyellow; text-shadow: black 2px 2px 3px;">Technologies</a>
                        <br>
                        <br>
                        <p style="display:flex">
                            <mat-icon style="color:greenyellow;margin-top:3px">memory</mat-icon>
                            <app-technologies [technologies]="[project.technologies]"></app-technologies>
                        </p>
                    </div>
                    <div class="image-div">
                        <img src="{{project.image}}" class="project-image">
                    </div>
                </div>
            </div>
            <div class="desktop">
                <div class="project-card">
                    <div class="project-text">
                        <h1 style="color:greenyellow; text-shadow: black 2px 2px 3px;">{{project.title}}</h1> 
                        <!-- text-decoration: underline;  -->
                        <p>{{project.description}}</p>
                        <br>
                        <a style="color:greenyellow; text-shadow: black 2px 2px 3px;">Technologies</a>
                        <br>
                        <br>
                        <p style="display:flex;object-fit:fill;">
                            <mat-icon style="color:greenyellow;margin-top:10px">memory</mat-icon>
                            <app-technologies [technologies]="[project.technologies]" style="margin-left:2px;margin-top:2px;margin-right:20px;max-width: 50%;"></app-technologies>
                        </p>
                        <button mat-flat-button color="primary" (click)="clickedProject()" class="learn-more"  [routerLink]="['/project', project.id]" >Learn More</button>
                    </div>
                    <div class="image-div">
                        <img src="{{project.image}}" class="project-image">
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
</div>
<canvas id="canvas_portfolio" width="100%" height="100%" style="overflow-x:hidden"></canvas>
